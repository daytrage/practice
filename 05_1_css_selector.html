<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疑似要素</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/05_1_css_selector.css">
</head>
<body>
  <div class="container">

    <div class="text_kei">
      <div class="before">
        <h1>:before</h1>
        <p class="b_price">100</p>
        <p class="b_price">500</p>
        <p class="b_price">1,000</p>
      </div>
      <div class="after">
        <h2>:after</h2>
        <p class="price_a">100</p>
        <p class="price_a">500</p>
        <p class="price_a">1,000</p>
      </div>
    </div>

    <div class="data_kei">
      <h2>data属性</h2>
      <p>「data-〇〇」という属性を用意して、そこに任意の値を設定することができます。</p>
      <p data-unit="円">100</p>
      <p data-unit="人">500</p>
      <p data-unit="大">1,000</p>
    </div>


    <div class="list_kei">
      <h2>リスト系</h2>
      <ul class="list_apple">
        <li>iPhone</li>
        <li>iMac</li>
        <li>Macbook</li>
      </ul>
    </div>

    <div class="list_icon_kei">
      <h2>アイコンリスト</h2>
      <ul class="list_icon_apple">
        <li class="search">iPhone</li>
        <li class="heart">iMac</li>
        <li class="cart">Macbook</li>
      </ul>
    </div>

    <div class="hover_kei">
      <h2>疑似要素にhoverの指定</h2>
      <div>
        <p>iPhone</p>
      </div>
    </div>

    <div class="immage_kei">
      <h2>画像比率保持</h2>
      <div class="box"></div>
    </div>

    <div class="container_ne">
      <div class="negative_area">
        <!-- <h2>ネガティブマージン</h2> -->
        <ul class="list_box_blue">
          <li class="box_blue"></li>
          <li class="box_blue"></li>
          <li class="box_blue"></li>
          <li class="box_blue"></li>
          <li class="box_blue"></li>
        </ul>
      </div>
    </div>

    

    


  </div>

  
</body>
</html>
